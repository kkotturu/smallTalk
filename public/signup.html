<!DOCTYPE html>
<html lang="en">

<head>
  <title>Small Talk</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid navbar-fixed-top" id="mainNav">
    <div class="row">
      <nav class="navbar navbar-light bg col-lg-12">
        <a class="navbar-brand" href="#">
          <img src="Images/smallTalkFriendship.png" width="360" height="150" class="d-inline-block align-top"
            alt="small talk: Friendships start with small talk">
        </a>
      </nav>
    </div>

    <form class="signup">
      <div class="form-group col-5">
        <label for="exampleInputFirstName">First Name</label>
        <input type="text" class="form-control" id="firstName-input" placeholder="First Name">
      </div>

      <div class="form-group col-5">
        <label for="exampleInputLasttName">Last Name</label>
        <input type="text" class="form-control" id="lastName-input" placeholder="Last Name">
      </div>

      <!-- <div class="form-group col-5">
        <label for="exampleInputGender">Gender</label>
        <input type="text" class="form-control" id="gender-input" placeholder="Gender">
      </div> -->
      <div class="form-group col-5">
        <label for="exampleInputGender">Gender: <br></label>
        <label class="radio-inline">
          <input type="radio" id="gender-input" value="Female"> Female <br>
        </label>

        <label class="radio-inline">
          <input type="radio" id="gender-input" value="Male"> Male
        </label>
      </div>

      <div class="form-group col-5">
        <label for="exampleInputDOB">Date of Birth</label>
        <input type="text" class="form-control" id="dob-input" placeholder="MM/DD/YYYY">
      </div>

      <div class="form-group col-5">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="email-input" placeholder="Email">
      </div>

      <div class="form-group col-5">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="password-input" placeholder="Password">
      </div>

      <div style="display: none" id="alert" class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span> <span class="msg"></span>
      </div>

      <!-- <div class="form-group">
      <label for="exampleInputInterests">Interests</label>
      <input type="text" class="form-control" id="interests-input" placeholder="Interests">
    </div> -->
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </div>

  <footer class="footer">
    <div class="container">

      <span class="text-muted">&copy; smalltalk 2019</span>

    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
